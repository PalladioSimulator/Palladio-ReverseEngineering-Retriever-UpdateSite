# This workflow enables continuous quality assurance
name: Continual Improvement Process

on:
  push: # push on any branch
  pull_request: # pull request on any branch
  schedule:
    - cron: '4 2 * * 0' # once a week, Sundays at 02:04 UTC.
  workflow_dispatch: # manual trigger

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  verify:
    name: Maven Verify
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set Up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Run Maven
      run: mvn -B -U clean verify
    - name: Set up Snyk CLI
      uses: snyk/actions/setup@master
    - name: Snyk Code test
      run: snyk code test --sarif > snyk-code.sarif || true
    - name: Snyk Open Source monitor
      run: snyk monitor --all-projects || true
    - name: Snyk IaC test and report
      run: snyk iac test --report || true
    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk-code.sarif
